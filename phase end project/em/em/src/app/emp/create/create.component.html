<div class="container">
    <legend>Add Employee Details</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "empForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email Id</label>
        <input type="text" name="email" [(ngModel)] = "empForm.email" class="form-control" id="txtEmail" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Add Employee Details</button>
    </form>
  </div>
