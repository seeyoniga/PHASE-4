   <table class="table">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Email ID</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of allEmployees">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>
                <a class="btn btn-primary" [routerLink]="['/emp/edit',item.id]">Edit Employee Details</a>
              </td>
              <td>
                <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete Employee Details</button>
              </td>
            </tr>          
          </tbody>
        </table>
      </div>
    </table>
    <div class="container">
      <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
          <a class="btn btn-primary" routerLink="/emp/create">Add Employee Details</a>
        </div>
      </div>
  </div>
  <br>

<h1 align="center"><a class="btn btn-primary btn-lg" [routerLink]="['/adminhome']">Go Back To Homepage</a></h1> <br>
  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
