<div class="container">
    <legend>Register User</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "uForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email Id</label>
        <input type="text" name="email" [(ngModel)] = "uForm.email" class="form-control" id="txtEmail" />
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="text" name="password" [(ngModel)] = "uForm.password" class="form-control" id="txtPassword" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Register</button>
    </form>
  </div>
