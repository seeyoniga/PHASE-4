<table class="table">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Event Id</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Location</th>
            <th scope="col">Contact Person</th>
            <th scope="col">Contact Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allEvents">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.place }}</td>
            <td>{{ item.ctpr }}</td>
            <td>{{ item.ctno }}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/edit',item.id]">Edit Event Details</a>
            </td>
            <td>
              <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete Event </button>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
  </table>
  <br>

  <h1 align="center"><a class="btn btn-primary btn-lg" [routerLink]="['/adminhome']">Go Back To Homepage</a></h1> <br>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      Are you sure to delete the item?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
    </div>
  </div>
</div>
</div>
