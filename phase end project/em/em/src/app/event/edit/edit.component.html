<div class="container">
    <legend>Edit Event Details</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Event Name</label>
        <input type="text" name="name" [(ngModel)] = "evtForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPlace" class="form-label">Event Location</label>
        <input type="text" name="place" [(ngModel)] = "evtForm.place" class="form-control" id="txtPlace" />
      </div>
      <div class="mb-3">
        <label for="txtCtpr" class="form-label">Contact Person</label>
        <input type="text" name="ctpr" [(ngModel)] = "evtForm.ctpr" class="form-control" id="txtCtpr" />
      </div>
      <div class="mb-3">
        <label for="txtCtno" class="form-label">Contact Number</label>
        <input type="number" name="ctno" [(ngModel)] = "evtForm.ctno" class="form-control" id="txtCtno" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update Event Details</button>
    </form>
</div>
